name: Build & Deploy Backend (.NET 9)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: bizmate-backend
      DOCKERFILE_PATH: ./src/BizMate.Api/Dockerfile
      CONTEXT_PATH: ./src
      REMOTE_APP_DIR: /home/${{ secrets.VPS_USER }}/bizmate-backend

    steps:
    - name:  Checkout source
      uses: actions/checkout@v4

    - name:  Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name:  Build Docker image & export to tar.gz
      run: |
        docker build -t $DOCKER_IMAGE_NAME -f $DOCKERFILE_PATH $CONTEXT_PATH
        docker save $DOCKER_IMAGE_NAME | gzip > backend-image.tar.gz

    - name: ðŸ“¤ Copy image to VPS via SCP (password-based)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        source: backend-image.tar.gz
        target: ${{ env.REMOTE_APP_DIR }}

    - name: ðŸš€ Deploy backend container on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd ${{ env.REMOTE_APP_DIR }}
          docker load < backend-image.tar.gz
          docker stop bizmate-backend || true
          docker rm bizmate-backend || true
          docker run -d --name bizmate-backend -p 5000:80 \
            --restart always bizmate-backend
