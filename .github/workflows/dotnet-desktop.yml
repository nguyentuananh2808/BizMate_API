name: Backend Deploy to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: bizmate-backend
      DOCKERFILE_PATH: ./BizMate.Api/Dockerfile
      CONTEXT_PATH: .
      REMOTE_APP_DIR: /home/${{ secrets.VPS_USER }}/bizmate-backend

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub (optional if pushing to registry)
      if: false  # enable if you plan to push image to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image for backend
      run: |
        docker build -t $DOCKER_IMAGE_NAME -f $DOCKERFILE_PATH $CONTEXT_PATH
        docker save $DOCKER_IMAGE_NAME | gzip > backend-image.tar.gz

    - name: Copy image to VPS via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "backend-image.tar.gz"
        target: ${{ env.REMOTE_APP_DIR }}

    - name: SSH and deploy on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ${{ env.REMOTE_APP_DIR }}
          docker load < backend-image.tar.gz
          docker stop bizmate-api || true
          docker rm bizmate-api || true
          docker run -d --name bizmate-api \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -p 5000:80 \
            bizmate-backend
