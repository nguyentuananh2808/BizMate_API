name: Build & Deploy Backend (.NET)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: bizmate-backend
      DOCKERFILE_PATH: ./src/BizMate.Api/Dockerfile
      CONTEXT_PATH: ./src
      REMOTE_USER: ubuntu
      REMOTE_HOST: 103.163.118.225
      REMOTE_APP_DIR: /home/ubuntu/bizmate-backend

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t $DOCKER_IMAGE_NAME -f $DOCKERFILE_PATH $CONTEXT_PATH
        docker save $DOCKER_IMAGE_NAME | gzip > backend-image.tar.gz

    - name: Copy Docker image to VPS via SCP (username/password)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.REMOTE_HOST }}
        username: ${{ env.REMOTE_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        source: backend-image.tar.gz
        target: ${{ env.REMOTE_APP_DIR }}

    - name: Run SSH commands on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.REMOTE_HOST }}
        username: ${{ env.REMOTE_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd ${{ env.REMOTE_APP_DIR }}
          docker load < backend-image.tar.gz
          docker stop bizmate-backend || true
          docker rm bizmate-backend || true
          docker run -d --name bizmate-backend -p 5000:80 \
            --restart always bizmate-backend
